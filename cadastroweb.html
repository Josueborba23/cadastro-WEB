<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de UsuÃ¡rio</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      background-color: #fafafa;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1b5edc;
      transform: translateY(-2px);
    }

    label input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }

    .alerta {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 18px;
      color: #333;
      display: none;
      animation: aparecer 0.4s ease forwards;
      z-index: 1000;
    }

    @keyframes aparecer {
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .alerta .emoji {
      font-size: 40px;
      margin-bottom: 10px;
      color: #28a745;
    }

    @media (max-width: 500px) {
      form { padding: 30px 20px; border-radius: 15px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <form onsubmit="validarFormulario(event)">
    <h1>Cadastro de UsuÃ¡rio</h1>

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Senha:</label>
    <input type="password" name="senha" required minlength="6">

    <label>Confirmar Senha:</label>
    <input type="password" name="confirmar_senha" required>

    <label>CPF:</label>
    <input type="text" name="cpf" maxlength="14" placeholder="000.000.000-00" required oninput="mascaraCPF(this)">

    <label>Data de Nascimento:</label>
    <input type="date" name="nascimento">

    <label>Telefone:</label>
    <input type="tel" name="telefone" placeholder="(00) 00000-0000">

    <label>EndereÃ§o:</label>
    <input type="text" name="endereco">

    <label>Cidade:</label>
    <input type="text" name="cidade">

    <label>Estado:</label>
    <select name="estado">
      <option value="">Selecione...</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="SP">SÃ£o Paulo</option>
      <option value="MG">Minas Gerais</option>
      <option value="ES">EspÃ­rito Santo</option>
    </select>

    <label>Sexo:</label>
    <select name="sexo">
      <option value="">Selecione...</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="O">Outro</option>
    </select>

    <label style="margin-top:15px;">
      <input type="checkbox" name="termos" required> Aceito os termos de uso
    </label>

    <button type="submit">Cadastrar</button>
  </form>

  <div class="alerta" id="alerta">
    <div class="emoji">âœ…</div>
    <strong>Cadastro realizado com sucesso!</strong>
    <p>Seja bem-vindo(a) ao nosso site ðŸŽ‰</p>
  </div>

  <script>
  function mascaraCPF(input) {
    let v = input.value.replace(/\D/g, '');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    input.value = v;
  }
    
  function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, '');
    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

    let soma = 0, resto;
    for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(9, 10))) return false;

    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(10, 11))) return false;

    return true;
  }

  // FunÃ§Ã£o principal de validaÃ§Ã£o
  function validarFormulario(event) {
    event.preventDefault();

    const nome = document.querySelector('[name="nome"]').value.trim();
    const email = document.querySelector('[name="email"]').value.trim();
    const senha = document.querySelector('[name="senha"]').value.trim();
    const confirmar = document.querySelector('[name="confirmar_senha"]').value.trim();
    const cpf = document.querySelector('[name="cpf"]').value.trim();

    if (!nome || !email || !senha || !confirmar || !cpf) {
      alert("âš ï¸ Preencha todos os campos obrigatÃ³rios!");
      return;
    }

    if (senha !== confirmar) {
      alert("âš ï¸ As senhas nÃ£o coincidem!");
      return;
    }

    if (!validarCPF(cpf)) {
      alert("âš ï¸ CPF invÃ¡lido!");
      return;
    }

    const alerta = document.getElementById('alerta');
    alerta.style.display = 'block';
    setTimeout(() => { alerta.style.display = 'none'; }, 3500);

    document.querySelector("form").reset();
  }
  </script>

</body>
</html>
